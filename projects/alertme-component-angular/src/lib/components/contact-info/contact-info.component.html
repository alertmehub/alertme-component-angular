<div class="am-manage-contact-button">
  <button class="am-button" (click)="openModal()">Manage Contact Info</button>
</div>
<div *ngIf="showModal" class="modal">
    <!-- Modal content -->
    <div class="am-contact-info">
      <span class="am-contact-close" (click)="closeModal()">&times;</span>
      <div class="am-contact-info-header">Contact Info</div>

  <form #doForm="ngForm">
      <div *ngFor="let option of this.editedOptions">
        <input class="am-contact-input" id="{{option._id}}" [name]="option._id" [placeholder]="option.name"
        [(ngModel)]="option.value" [pattern]="validationExpression(option.deliveryType)"/>

        <svg *ngIf="option.deliveryType =='sms'" class="am-icon"><use xlink:href="#chat" /></svg>
        <svg *ngIf="option.deliveryType =='email'" class="am-icon"><use xlink:href="#email" /></svg>
      </div>
      <div class="am-contact-info-footer">
        <button *ngIf="doForm.valid" class="am-button" (click)="saveContactInfo()">Save</button>
      </div>
      </form>
    </div>
  </div>
